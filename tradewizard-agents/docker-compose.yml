  #   environment:
  #     POSTGRES_PASSWORD: your-super-secret-password
  #     POSTGRES_DB: tradewizard
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - tradewizard-network

networks:
  tradewizard-network:
    driver: bridge

volumes:
